<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>To Do Or Not To Do</title>
    <style>
        textarea.todo-textarea {
            width: 100%;
        }
        ul.todo-ul {
            list-style: none;
            padding-left: 0;
        }
        div.todo-list-item-container {
            position: relative;
        }
        div.todo-item-grey {
            color: rgb(173, 173, 173);
        }
        div.todo-status-column {
            position: absolute;
            left: 0px;
            width: 20px;
        }
        p.todo-status-symbol {
            margin: 0px 0px 0px 0px;
            font-size: 1.2em;
            line-height: 90%;
        }
        div.todo-info-column {
            margin: 0px 0px 13px 20px;
        }
        div.todo-edit-text {
            margin: 0px 0px 13px 20px;
        }
        p.todo-desc-text {
            margin: 0px 0px 0px 0px;
        }
        p.todo-meta-text {
            margin: 0px 0px 0px 0px;
                font-size: 0.9em;
            color: rgb(226, 155, 13);
        }
        button.todo-button {
            background: none;
            border: none;
            color: grey;
            padding: 0px;
            margin: 0px 14px 0px 0px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 0.9em;
            cursor: pointer;
        }
        div.todo-button-column {
            float: right;
        }
        button.todo-button {
            margin-bottom: 0px;
        }
    </style>
</head>
<body>
    <textarea id="new-todo-textarea" class="todo-textarea" rows="8" cols="80"></textarea>
    <br>
    <button id="todo_add_button">Add</button>
    <ul id="todos" class="todo-ul">
    <template id="template-todo-list-item">
    <li>
        <div class="todo-list-item-container">
            <div class="todo-status-column">
                <p class="todo-status-symbol"></p>
            </div>

            <div class="todo-info-column">
                <div class="todo-desc-text"></div> 
                <p class="todo-meta-text"></p>
                <button class="todo-button"></button>
                <button class="todo-button"></button>
                <button class="todo-button"></button>
                <button class="todo-button"></button>
            </div>
            <template id="template-todo-edit-div">
            <div class="todo-edit-text">
                <textarea class = "todo-textarea" rows="4" cols="80"></textarea>
                <button class="todo-button">ok</button>
                <button class="todo-button">cancel</button>
            </div>
            </template>
        </div>
    </li>
    </template>
    </ul>

    <script type="text/javascript" src="showdown.min.js"></script>
    <script>window.showdownMarker = new showdown.Converter({tasklists: "true"})</script>
    <script type="text/javascript" src="index.js"></script>
</body>
</html>
